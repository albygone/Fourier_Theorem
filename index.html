<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <title>Onda Viada</title>
   <script type="module" src="./script/onda.js"></script>
   <script type="module" src="./script/script.js"></script>
</head>

<body>
   <div id="container">
      <div id="controls">
         <div class="controlsContainer">
            <h2>Onda quadra</h2>
            <br>
            <div class="input-group mb-3">
               <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" checked
                     aria-label="Checkbox for following text input" id="chkQuadra">
               </div>
               <input type="text" readonly="true" value="Onda quadra" class="form-control"
                  aria-label="Text input with checkbox">
            </div>

            <div class="input-group mb-3">
               <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" checked
                     aria-label="Checkbox for following text input" id="chkSin">
               </div>
               <input type="text" readonly="true" value="Sinusoide principale" class="form-control"
                  aria-label="Text input with checkbox">
            </div>

            <div class="input-group mb-3">
               <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" checked
                     aria-label="Checkbox for following text input" id="chkRisQua">
               </div>
               <input type="text" readonly="true" value="Risultante" class="form-control"
                  aria-label="Text input with checkbox">
            </div>
            <p style="margin-bottom:5px;">Numero armoniche</p>

            <div class="input-group mb-3">
               <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" checked
                     aria-label="Checkbox for following text input" id="chkArmonicheSin">
               </div>
               <input type="num" min="1" value="5" id="numArmQua" class="form-control"
                  aria-label="Text input with checkbox">
            </div>
         </div>

         <div class="controlsContainer">
            <h2>Onda triangolare</h2>
            <br>

            <p style="margin-bottom:5px;">Numero armoniche</p>

            <div class="input-group mb-3">
               <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" checked
                     aria-label="Checkbox for following text input" id="chkRisTri">
               </div>
               <input type="num" min="1" value="5" id="numArmTri" class="form-control"
                  aria-label="Text input with checkbox">
            </div>
         </div>

         <div class="controlsContainer">
            <h2>Onda dente di sega</h2>
            <br>

            <p style="margin-bottom:5px;">Numero armoniche</p>

            <div class="input-group mb-3">
               <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" checked
                     aria-label="Checkbox for following text input" id="chkRisDen">
               </div>
               <input type="num" min="1" value="5" id="numArmDen" class="form-control"
                  aria-label="Text input with checkbox">
            </div>
         </div>

         <div class="controlsContainer">
            <h2>Generale</h2>
            <label for="customRange3" class="form-label">Velocit&agrave;</label>
            <input type="range" class="form-range" min="0" max="25" step="0.5" id="rangeVel">

            <button type="button" id="btnFerma" class="btn btn-primary" style="margin-top: 15px;">Play / pausa</button>
            <button type="button" id="btnFull" class="btn btn-primary" style="margin-top: 15px;">Full screen</button>
         </div>


      </div>
      <canvas width="1280" height="720" id="canvasOnde"></canvas>
   </div>
</body>

</html>
